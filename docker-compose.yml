services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ./.env
    depends_on:
      - coturn
    restart: unless-stopped

  coturn:
    image: coturn/coturn:latest
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
    environment:
      - TURN_USERNAME=${TURN_USERNAME:-quickshare}
      - TURN_PASSWORD=${TURN_PASSWORD:-change-me-in-production}
    volumes:
      - ./coturn/turnserver.conf:/etc/turnserver.conf:ro
    command: turnserver -c /etc/turnserver.conf
    restart: unless-stopped

